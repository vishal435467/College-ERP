<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC-ABN Login | Rajkiya Engineering College, Ambedkar Nagar</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section>
        <div class="login-box">
            <form>
                <div class="logo">
                    <img src="logo.png" alt="REC-ABN Logo">
                </div>
                <h1>ERP Login</h1>
                <div class="input-box">
                    <label for="roll-number"></label>
                    <input type="number" class="roll-number" required placeholder="Roll - Number" min="22073700000000" max="22073709999999">
                </div>
                <div class="input-box">
                    <label for="password"></label>
                    <input type="password" class="password" required placeholder="Password" >
                </div>
                <div class="btn">
                    <button>Login</button>
                </div>
                <div class="forget">
                    <a href="#">Forget Password</a>
                </div>
                <div class="txt">
                    <p>This is official ERP of Rajkiya Engineering College, Ambedkar Nagar</p>
                </div>
            </form>
        </div>
    </section>
    <p>Powered by REC-ABN SDC</p>
</body>
</html>
